<!DOCTYPE html>
<html>
  <head>
    <title>nikoruchen.me</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>

  <style type="text/css">
  	body{
  		margin-top: 30px;
  		margin-left:20px;
  		margin-right: 20px;
  	}
  </style>

  <body>
    <body>
    	<div class = "container-fluid">
    		<div id = "info">
    			<div id="right" class = "col-xs-3">
    				      <img src="web.gif" alt="A photo of Nicole">
    			</div>

    			<div id ="left" class = "col-xs-9">
    				<h1>Hello!</h1>
    				<h4>
    					Let's get in touch!
    				</h4>
    			</div>
    		</div>
    		<div id = "message" class = "col-xs-12">
    		<form>
    			<h3></h3>
    			<div class = "form-group">
    				<label>Your email</label>
    				<input type="email" class = "form-control" placeholder="Enter your email here" required>
    			</div>
    			<div class = "form-group">
    				<label>Your message</label>
    				<input type="text" class = "form-control" placeholder="Tell me what you think" required>
    			</div>
    			<button type = "submit" class = "btn btn-primary"><i class="fa fa-paper-plane"></i> Send</button>
    		</form>
    		</div>
    	</div>
    </body>
  </body>
</html>
